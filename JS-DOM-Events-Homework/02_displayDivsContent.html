<html>
	<head>
		<title>Problem 02 - Display DIVs Content</title>
		<meta charset = "UTF-8" />
	</head>
	<body>
		<div>first div</div>
		<div>second div</div>
		<div class="empty"></div>
		<div>third div
			<div>inner div</div>
		</div>
		<ul id="result"></ul>
		<script>
			var divs = document.body.getElementsByTagName('div');
			var ulResult = document.getElementById('result');
			
			for(var i in divs) {
				var li = document.createElement('li');
				if(divs[i].textContent) {
					li.innerHTML = divs[i].textContent.replace('\n', '</br>');
					ulResult.appendChild(li);
				}
			}
		</script>
	</body>
</html>
